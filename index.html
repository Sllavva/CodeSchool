<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="universe">
        <div id="galaxy">
            <div id="sun">
            </div>
            <div id="mercury" class="orbit">
                <div class="planet" style="background-color:#999;"></div>
            </div>
            <div id="venus" class="orbit">
                <div class="planet" style="background-color:#c94;"></div>
            </div>
            <div id="earth" class="orbit">
                <div class="planet" style="background-color:#14c;"></div>
            </div>
            <div id="mars" class="orbit">
                <div class="planet" style="background-color:#f70;"></div>
            </div>
            <div id="jupiter" class="orbit">
                <div class="planet" style="background-color:#975;"></div>
            </div>
            <div id="saturn" class="orbit">
                <div class="planet" style="background-color:#db8;"></div>
            </div>
            <div id="uranus" class="orbit">
                <div class="planet" style="background-color:#1cd;"></div>
            </div>
            <div id="neptune" class="orbit">
                <div class="planet" style="background-color:#04f;"></div>
            </div>
        </div>
    </div>
</body>

</html>
